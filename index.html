<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Card Profile</title>
</head>
<body>
    <div class="card">
        <div class="profile-pict"></div>
        <h1 class="profile-title">John Doe</h1>
        <h2 class="profile-subtitle">Better Visuals</h2>
        <div class="profile-description">
            Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.            
        </div>
        <div class="social-icon">
            <i class="fa fa-facebook color-blue" aria-hidden="true"></i>
            <i class="fa fa-twitter color-sky-blue" aria-hidden="true"></i>
            <i class="fa fa-github color-grey" aria-hidden="true"></i>
        </div>
    </div>
</body>
</html>
